<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Control flow Statements</h1>
    <h3>1.If</h3>
    <script>
        let x=10;
        if(x%2==0){
            document.write(x+' Given number is even')
        }
    </script>
    <h3>2. if-else</h3>
    <script>
        let a=19;
        if(a%2==0)
        {
            document.write('even');
        }
        else{
            document.write('odd')
        }
    </script>
    <h3>3. else-if</h3>
    <script>
        let num=-2;
        if(num==0){
            document.write('given num is zero');
        }
        else if(num>0){
            document.write('greater than zero');
        }
        else{
            document.write('lessthan zero')
        }
    </script>
    <h3>4. switch</h3>
    <script>
        let marks=20;
        let branch;
        switch(true){
            case marks>=90: branch='cse';
            break;
            case marks>70: branch='eee';
            break;
            default: branch='not eligible';
        }
        document.write(branch);
    </script>
</body>
</html>
