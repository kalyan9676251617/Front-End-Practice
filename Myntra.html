    <style>
        header {
    height: 30%;
    background-color: yellow;
    justify-content: space-between;
    align-items: center;
    display: flex;
}

.hd2 img {
    height: 40px;
    margin: 10px;
}

.hd3 {
    align-items: center;
}

.hd3 a {
    margin-right: 20px; /* Adjust as needed */
    text-decoration: none;
    color: black;
    font-weight: bold;
}

.hd31 a {
    margin-right: 10px; /* Adjust as needed */
    text-align: right;
}

/* Hide the A, B, C links by default */
.hd31 a {
    display: none;
}

/* Show the A, B, C links when hovering over the "MEN" link */
.hd3:hover .hd31 a {
    display: inline;
}

.md1 {
    /* Your header styles */
}

.md2 img {
    /* Your header logo styles */
}

.md3 {
    /* Your header styles */
}

.md31 {
    /* Your header styles */
}

.dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
}

.mySlides {
    display: none;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
}

.prev {
    left: 0;
}

.next {
    right: 0;
}

.fade {
    animation-name: fade;
    animation-duration: 1.5s;
}

@keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
}

/* Active dot */
.active {
    background-color: #717171;
}

</style>
<script>
    var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
showSlides(slideIndex += n);
}

function currentSlide(n) {
showSlides(slideIndex = n);
}

function showSlides(n) {
var i;
var slides = document.getElementsByClassName("mySlides");
var dots = document.getElementsByClassName("dot");
if (n > slides.length) {
    slideIndex = 1;
}    
if (n < 1) {
    slideIndex = slides.length;
}
for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
}
for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
}
slides[slideIndex - 1].style.display = "block";  
dots[slideIndex - 1].className += " active";
}

</script>
