<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1. var variable</h3>
    <script>
        x=20;
        var x;
        document.write(x);
        x=x+10;
        document.write(x);
    </script>
    <h3>2. let variable</h3>
    <script>
        x=10;
        let x;
        document.write(x);

    </script>
</body>
</html>
