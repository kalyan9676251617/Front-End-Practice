<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops</h1>
    <h3>1. for</h3>
    <script>
        for(let x=1; x<=5; x++){
            document.write(x);
        }
    </script>
    <h3>2. while</h3>
    <script>
        let i=1;
        while(i<=50){
            document.write(i+' ');
            i+=5;
        }
    </script>
    <h3>3. do-while</h3>
    <script>
        let z=7;
        do{
            document.write(z);
            z++;
        }
        while(z<=10);
    </script>
</body>
</html>
