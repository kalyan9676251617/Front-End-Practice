<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .transition{
            height: 100px;
            width: 100px;
            background-color: blue;
            transition: width 10s;
        }
        div:hover{
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="transition"></div>    
</body>
</html>
