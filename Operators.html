
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: yellow;">
    <h2>Operators</h2>
    <h3>1. Arithmatic Operators (+, -, *, /, %, --, ++)</h3>
    <script>
        let x=10;
        let y=20;
        document.write(x+y);
        document.write(x-y);
        document.write(x*y);
        document.write(x/y);
        document.write(x%y); 
        document.write(x++); 
        document.write(x);
        document.write(x--);
        document.write(x);
    </script>
    <h3>2. Assignment Operators (=, +=, -=, *=, /=, %=)</h3>
    <script>
        document.write(x+=y);
        document.write(x);
        document.write(x-=y);
        document.write(x*=y);
    </script>
    <h3>3. Comparision Operators (==, ===, !=, >, <, >=, <=)</h3>
    <script>
        let a=10; 
        let b=5;
        let c=15;
        document.write(a==b);
        document.write(a===b);document.write(a!=b);
        document.write(a>b);
    </script>
    <h3>4. Logic (AND &&, OR ||, NOT !)</h3>
    <script>
        document.write((a>b) && (b>c));
        document.write((a>b) || (b>c));
        document.write(!(a>b));
    </script>
    <h3>5. Bitwise (&, |, ^, ~, <<, >>)</h3>
    <script>
        document.write((a>b) & (b>c));
        document.write((a>b) | (b>c));
        document.write((a>b) ^ (b>c));
        document.write(a<<b);
        //document.write(a>>b);

    </script>
</body>
</html>
