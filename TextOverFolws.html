<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Over Flows</title>
    <style>
        .tof{
            height: 150px;
            width: 150px;
            border: 3px solid red;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="tof">
        <p>The text-overflow property in CSS is used to specify how overflowed content that is not displayed should be signaled to the user. It is commonly used with the white-space and overflow properties to control the behavior of text when it overflows its container.</p>
    </div>
</body>
</html>
