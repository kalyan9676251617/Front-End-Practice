<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo </title>
    <style>
        p::first-line{
            color: red;
        }
        p:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>Selects a specific part of an element. Selects a specific part of an element. Selects a specific part of an element.</p>
    <p>Selects a specific part of an element.Selects a specific part of an element. Selects a specific part of an element. Selects a specific part of an element.</p>
</body>
</html>
